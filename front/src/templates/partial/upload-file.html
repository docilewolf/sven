<div class="icon">
    <span class="pointer" ng-click="type = 0">本地图片</span>
    <span>&nbsp;或&nbsp;</span>
    <span class="pointer" ng-click="type = 1">网络图片</span>
</div>
<label ng-if="type == 0" class="file-input" onclick="selectFile(this)">选择图片上传</label>
<div class="icon" ng-if="type == 1">
    <span class="icon-input icon-input-upload"><i class="fa fa-link"></i></span>
    <input type="text" class="form-control value-input" ng-model="entity.netWorkUrl">
    <button class="btn btn-small btn-primary" ng-click="netWorkUrl()">上传</button>
</div>
<input type="file" name="file" ng-if="!isMultiple" class="file-upload" ng-file-select="onImgSelect('navigation',$files,0)" accept="image/*"/>
<input type="file" name="files" multiple ng-if="isMultiple" class="file-upload" ng-file-select="onImgSelect('navigation',$files,0)" accept="image/*"/>
