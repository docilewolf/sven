<div class="modal-header">
    <a class="close" ng-click="$dismiss()">&times;</a>
    <h4 class="modal-title">新增分类</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3">名称：</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="entity.name" required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()" ng-disabled="processing || form.$invalid">
        <span ng-if="!processing">确定</span>
        <span ng-if="processing">处理中...</span>
    </button>
    <button class="btn" ng-click="$close()">取消</button>
</div>
