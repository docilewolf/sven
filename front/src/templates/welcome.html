<section id="cd-timeline" class="cd-container">
    <div class="cd-timeline-block" ng-repeat="item in list">
        <div class="cd-timeline-img" ng-class="$index > 0? 'cd-movie': 'cd-picture'">
            <img ng-src="{{$index % 2 == 0? 'public/timeline/img/cd-icon-picture.svg':'public/timeline/img/cd-icon-movie.svg'}}" alt="{{$index % 2 == 0?'Picture':'Movie'}}">
        </div> <!-- cd-timeline-img -->
        <div class="cd-timeline-content">
            <a href="" ng-click="profileDetail(item)">
                <h2>{{item.name}}</h2><br />
                <img ng-src="{{item.imgUrl}}?imageMogr2/auto-orient/strip/thumbnail/486x486">
            </a>
            <p>{{item.description}}</p>
            <span class="cd-date">{{item.createAt | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
        </div> <!-- cd-timeline-content -->
    </div> <!-- cd-timeline-block -->
</section> <!-- cd-timeline -->
<script src="src/animation.js"></script> <!-- Resource jQuery -->
