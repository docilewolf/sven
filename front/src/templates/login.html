<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3">用户名：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="entity.userName" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3">密码：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="entity.password" />
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="confirm()">确定</button>
    </div>
</form>
