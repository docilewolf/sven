<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home page</title>
    <link type="image/x-icon" rel="shortcut icon" href="public/images/favicon.ico">
    <link rel="stylesheet" href="public/Font-Awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="public/stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="public/stylesheet/bootstrap-theme.css">
    <!--<link rel="stylesheet" href="public/stylesheet/angular-growl.min.css">-->
    <link rel="stylesheet"  href="public/lightslider/dist/css/lightslider.css"/>
    <link rel="stylesheet" href="src/common.css">
    <link rel="stylesheet" href="src/navbar.css">
    <link rel="stylesheet" href="src/animation.css">
    <link rel="stylesheet" href="src/writing.css">
    <link rel="stylesheet" href="src/picture.css">

    <script type="text/javascript" src="public/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="public/javascript/angular.min.js"></script>
    <script type="text/javascript" src="public/javascript/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="public/javascript/angular-growl.js"></script>-->
    <script type="text/javascript" src="public/javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/javascript/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="public/javascript/angular-file-upload.min.js"></script>
    <script type="text/javascript" src="public/rangy/lib/rangy-core.js"></script>
    <script src="public/lightslider/dist/js/lightslider.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/filters.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
</head>
<body ng-app="svenModule">
    <!--<div growl></div>-->
<!--左侧菜单-->
    <div class="nav nav-sven">
        <div class="nav-menu">
            <a href="#" class="logo" ng-class="!menuli ? 'active':''" ng-click="menuli=0" title="首页">
                <i class="fa fa-home"></i>
            </a>
            <a href="" ui-sref="profile({type:1})" ng-class="menuli == 1 ? 'active':''" ng-click="menuli=1" title="文章">
                <i class="fa fa-file-o"></i>
            </a>
            <a href="" ui-sref="profile({type:2})" ng-class="menuli == 2 ? 'active':''" ng-click="menuli=2" title="图片">
                <i class="fa fa-file-photo-o"></i>
            </a>
        </div>
    </div>

<!--顶部菜单-->

    <div class="header">
            <div class="pull-left">
                <a href="javascript:void(0)" class="header-a" onclick="toggleDisplayHeader('.header-essay', '.header-picture')">
                    <i class="fa fa-th"></i>
                </a>
                <a href="javascript:void(0)" onclick="toggleDisplayHeader('.header-picture', '.header-essay')">
                    <i class="fa fa-list-ul"></i>
                </a>
            </div>
            <div class="pull-right">
                <a href="#">
                    <i class="fa fa-sign-in"></i>
                    登陆
                </a>
                <a href="#">
                    <i class="fa fa-sign-out"></i>
                    退出
                </a>
            </div>
    </div>
    <div class="header-content header-essay hide">
        <ul class="header-ul">
            <li ng-repeat="item in essayCategoryList">
                <a href="" ui-sref="category({type:1, id: item.id})">
                    <i class="fa fa-square fa-fw"></i><span ng-bind="item.name"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="header-content header-picture hide">
        <ul class="header-ul">
            <li ng-repeat="item in pictureCategoryList">
                <a href="" ui-sref="category({type:2, id: item.id})">
                    <i class="fa fa-square fa-fw"></i><span ng-bind="item.name"></span>
                </a>
            </li>
        </ul>
    </div>

<!--内容-->
    <div class="container">
        <div ui-view>
        </div>
    </div>

    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
