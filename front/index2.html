<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home page</title>
    <script type="text/javascript" src="public/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="public/javascript/angular.min.js"></script>
    <script type="text/javascript" src="public/javascript/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="public/javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/filters.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <link type="image/x-icon" rel="shortcut icon" href="public/images/favicon.ico">
    <link rel="stylesheet" href="http://front.qdingnet.com/public/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="public/stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="public/stylesheet/bootstrap-theme.css">
    <link rel="stylesheet" href="src/sven.css" />
    <link rel="stylesheet" href="src/navbar.css">
</head>
<body ng-app="svenModule">
    <nav class="navbar navbar-sven">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" ui-sref="welcome">
                    <span class="text-danger">
                       <i class="fa fa-home"></i>Stefan
                    </span>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-file-text"></i>文章<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="item in essayCategoryList">
                                <a href="" ui-sref="category({id:item.id})">{{item.name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-picture-o"></i>
                            图片<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="item in pictureCategoryList">
                                <a href="" ui-sref="category({id:item.id})">{{item.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" ui-sref="account"><span class="text-primary">
                            <i class="fa fa-sign-in"></i>登陆
                        </span></a></li>
                    <li><a href="" ng-clic="logout()"><i class="fa fa-sign-out"></i>退出</a></li>
                </ul>
            </div>
        </div><!--.container-fluid-->
    </nav>
    <div ui-view class="body-content container"></div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container text-center text-danger">
                <span ng-repeat="item in aboutme">
                    <span ng-if="$index > 0" class="text-divider">|</span>
                    <a href="" ng-href="{{item.url}}"><span>{{item.name}}</span></a>
                </span>
                <div>
                    网页设计：mrlu
                </div>
            </div>
    </nav>
</body>
</html>
